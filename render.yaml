services:
  - type: web
    name: rentalbackend
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn RentalService.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://rentalfrontend.netlify.app,http://localhost:3000"
      - key: PYTHON_VERSION
        value: 3.11.0 